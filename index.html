<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/app/asset/images/favicon-32x32.png">
  <link rel="stylesheet" href="/dist/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main class="main">
    <article class="c-card">
      <figure class="c-card__hero">
        <img src="/app/asset/images/image-product-mobile.jpg" alt="Hero" class="c-card__img-m">
        <img src="/app/asset/images/image-product-desktop.jpg" alt="Hero" class="c-card__img-d">
      </figure>

      <section class="c-card__body">
        <p class="c-card__tag">Perfume</p>
        <h2 class="c-card__heading">Gabrielle Essence Eau De Parfum</h2>
        <p class="c-card__desc">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="c-card__price">
          <h2 class="c-card__amt">$149.99</h2>
          <span class="c-card__orig-amt">$169.99</span>
        </div>

        <form action="#" method="get">
          <button class="c-card__cta">
            <p>
              Add to Cart
            </p>
          </button>
        </form>
      </section>
    </article>
  </main>
<footer class="footer">
  <p class="footer__attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yakeru</a>.
  </p>
</footer>
</body>
</html>
